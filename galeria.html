                    <a href="imagens/maquete.jpg"

                </figure>
                
                <figure class="item-galeria">
                    <a href="imagens/transporteativo.png"
                    data-lightbox="transporteativo"
                    data-title="">

                    <figcaption>Destaque no mecanismo de transporte Ativo.</figcaption>

                </figure>

                <figure class="item-galeria">

                    <a href="imagens/transportepassivo.png"

                <figure class="item-galeria">
                    <a href="imagens/bicamada-fosfolipidica.jpg"
                    data-lightbox="fosfolipideos"

                <figure class="item-galeria">
                    <a href="imagens/proteinasmembrana.png"

                    </a>
                </figure>
                
                <figure class="item-galeria">
                    <a href="imagens/endocitose.jpg"
                    data-lightbox="endocitose"
                    data-title="">

                    <figcaption>Representação do transporte por vesículas (Endocitose).</figcaption>

                </figure>
                
                <br>

                    <a href="imagens/Colesterol-mp.webp"
